                     removeBtn.textContent = 'Ã—';

                         // æå–çº¯å‡€çš„base64æ•°æ®ï¼ˆå»é™¤data URIå‰ç¼€ï¼‰

         /**
          * è·å–æ–‡ä»¶å›¾æ ‡
          */
         function getFileIcon(mimeType, fileName) {
             const extension = fileName.split('.').pop().toLowerCase();
             
             if (mimeType.startsWith('image/')) return 'ğŸ–¼ï¸';
             if (mimeType === 'application/pdf' || extension === 'pdf') return 'ğŸ“„';
             if (mimeType.includes('word') || ['doc', 'docx'].includes(extension)) return 'ğŸ“';
             if (mimeType.includes('excel') || mimeType.includes('spreadsheet') || ['xls', 'xlsx'].includes(extension)) return 'ğŸ“Š';
             if (mimeType.includes('powerpoint') || mimeType.includes('presentation') || ['ppt', 'pptx'].includes(extension)) return 'ğŸ“‹';
             if (mimeType.startsWith('text/') || ['txt', 'csv'].includes(extension)) return 'ğŸ“„';
             return 'ğŸ“';
         }
         
         /**
          * è·å–æ–‡ä»¶ç±»å‹
          */
         function getFileType(mimeType, fileName) {
             const extension = fileName.split('.').pop().toLowerCase();
             
             if (mimeType.startsWith('image/')) return 'image';
             if (mimeType === 'application/pdf' || extension === 'pdf') return 'pdf';
             if (mimeType.includes('word') || ['doc', 'docx'].includes(extension)) return 'document';
             if (mimeType.includes('excel') || mimeType.includes('spreadsheet') || ['xls', 'xlsx'].includes(extension)) return 'spreadsheet';
             if (mimeType.includes('powerpoint') || mimeType.includes('presentation') || ['ppt', 'pptx'].includes(extension)) return 'presentation';
             if (mimeType.startsWith('text/') || ['txt', 'csv'].includes(extension)) return 'text';
             return 'file';
         }
         
         /**
          * æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
          */
         function formatFileSize(bytes) {
             if (bytes === 0) return '0 Bytes';
             const k = 1024;
             const sizes = ['Bytes', 'KB', 'MB', 'GB'];
             const i = Math.floor(Math.log(bytes) / Math.log(k));
             return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
         }

        /**
         * å¤„ç†æµå¼å“åº”
         */
        async function handleStreamResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                appendResponse('\n\n[æµå¼å“åº”å®Œæˆ]');
                                return;
                            }
                            
                            try {
                                const chunk = JSON.parse(data);
                                if (chunk.choices && chunk.choices[0].delta.content) {
                                    appendResponse(chunk.choices[0].delta.content);
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                }
            } finally {
                reader.releaseLock();
            }
        }

        /**

        function appendResponse(content) {
