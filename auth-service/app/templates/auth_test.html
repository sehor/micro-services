<body>

    <script>
        // API åŸºç¡€ URL
        const API_BASE = window.location.origin;
        
        // æ˜¾ç¤ºç»“æœçš„è¾…åŠ©å‡½æ•°
        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
        }
        
        // æ›´æ–° Token æ˜¾ç¤º
        function updateTokenDisplay() {
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const currentTokensDiv = document.getElementById('currentTokens');
            
            if (accessToken || refreshToken) {
                currentTokensDiv.innerHTML = `
                    ${accessToken ? `
                        <div class="token-display">
                            <h4>Access Token:</h4>
                            <div class="token-text">${accessToken}</div>
                        </div>
                    ` : ''}
                    ${refreshToken ? `
                        <div class="token-display">
                            <h4>Refresh Token:</h4>
                            <div class="token-text">${refreshToken}</div>
                        </div>
                    ` : ''}
                `;
            } else {
                currentTokensDiv.innerHTML = '<p style="color: #6b7280;">æš‚æ—  Token</p>';
            }
        }
        
        // ç”¨æˆ·æ³¨å†Œ
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('registerResult', `æ³¨å†ŒæˆåŠŸï¼\nç”¨æˆ·ID: ${data.user_id}\né‚®ç®±: ${data.email}`);
                } else {
                    showResult('registerResult', `æ³¨å†Œå¤±è´¥: ${data.detail}`, true);
                }
            } catch (error) {
                showResult('registerResult', `è¯·æ±‚å¤±è´¥: ${error.message}`, true);
            }
        });
        
        // ç”¨æˆ·ç™»å½•
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // å­˜å‚¨ tokens
                    localStorage.setItem('access_token', data.access_token);
                    if (data.refresh_token) {
                        localStorage.setItem('refresh_token', data.refresh_token);
                    }
                    
                    showResult('loginResult', `ç™»å½•æˆåŠŸï¼\nç”¨æˆ·ID: ${data.user_id}\né‚®ç®±: ${data.email}\nTokenç±»å‹: ${data.token_type}`);
                    updateTokenDisplay();
                } else {
                    showResult('loginResult', `ç™»å½•å¤±è´¥: ${data.detail}`, true);
                }
            } catch (error) {
                showResult('loginResult', `è¯·æ±‚å¤±è´¥: ${error.message}`, true);
            }
        });
        
        // ç›‘å¬OAuthå›è°ƒæ¶ˆæ¯
        window.addEventListener('message', (event) => {
            if (event.data.type === 'oauth_success') {
                // å­˜å‚¨ä»OAuthå›è°ƒé¡µé¢æ¥æ”¶åˆ°çš„ä»¤ç‰Œ
                localStorage.setItem('access_token', event.data.access_token);
                if (event.data.refresh_token) {
                    localStorage.setItem('refresh_token', event.data.refresh_token);
                }
                
                showResult('oauthResult', 'OAuthç™»å½•æˆåŠŸï¼ä»¤ç‰Œå·²ä¿å­˜ã€‚');
                updateTokenDisplay();
                
                // å…³é—­OAuthå¼¹çª—
                if (window.oauthWindow) {
                    window.oauthWindow.close();
                    window.oauthWindow = null;
                }
            }
        });
        
        // æ£€æŸ¥ä»¤ç‰Œæ˜¯å¦æœ‰æ•ˆ
        async function isTokenValid() {
            const token = localStorage.getItem('access_token');
            if (!token) return false;
            
            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (response.ok && data.valid) {
                    return true;
                } else {
                    // ä»¤ç‰Œæ— æ•ˆï¼Œå°è¯•åˆ·æ–°
                    console.log('ä»¤ç‰Œæ— æ•ˆï¼Œå°è¯•åˆ·æ–°...');
                    const refreshed = await refreshToken();
                    return refreshed;
                }
            } catch (error) {
                console.log('ä»¤ç‰ŒéªŒè¯å¤±è´¥:', error);
                return false;
            }
        }
        
        // ç¬¬ä¸‰æ–¹ç™»å½•
        async function oauthLogin(provider) {
            // é¦–å…ˆæ£€æŸ¥æ˜¯å¦å·²æœ‰æœ‰æ•ˆä»¤ç‰Œ
            showResult('oauthResult', 'æ£€æŸ¥ç°æœ‰ä»¤ç‰Œ...');
            const tokenValid = await isTokenValid();
            
            if (tokenValid) {
                showResult('oauthResult', `å·²æœ‰æœ‰æ•ˆçš„${provider}ä»¤ç‰Œï¼Œæ— éœ€é‡æ–°æˆæƒï¼`);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/oauth/login/${provider}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('oauthResult', `ä»¤ç‰Œå·²è¿‡æœŸæˆ–æ— æ•ˆï¼Œè·å– ${provider} æˆæƒURLæˆåŠŸï¼Œæ­£åœ¨æ‰“å¼€ç™»å½•çª—å£...`);
                    
                    // åœ¨æ–°çª—å£ä¸­æ‰“å¼€OAuthç™»å½•é¡µé¢
                    const width = 500;
                    const height = 600;
                    const left = (screen.width - width) / 2;
                    const top = (screen.height - height) / 2;
                    
                    window.oauthWindow = window.open(
                        data.authorization_url,
                        'oauth_login',
                        `width=${width},height=${height},left=${left},top=${top},scrollbars=yes,resizable=yes`
                    );
                    
                    // æ£€æŸ¥å¼¹çª—æ˜¯å¦è¢«é˜»æ­¢
                    if (!window.oauthWindow) {
                        showResult('oauthResult', 'å¼¹çª—è¢«é˜»æ­¢ï¼Œè¯·å…è®¸å¼¹çª—åé‡è¯•', true);
                        return;
                    }
                    
                    // ç›‘å¬å¼¹çª—å…³é—­äº‹ä»¶
                    const checkClosed = setInterval(() => {
                        if (window.oauthWindow.closed) {
                            clearInterval(checkClosed);
                            window.oauthWindow = null;
                            // æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„ä»¤ç‰Œ
                            const newToken = localStorage.getItem('supabase_access_token');
                            if (newToken && newToken !== localStorage.getItem('access_token')) {
                                localStorage.setItem('access_token', newToken);
                                const refreshToken = localStorage.getItem('supabase_refresh_token');
                                if (refreshToken) {
                                    localStorage.setItem('refresh_token', refreshToken);
                                }
                                showResult('oauthResult', 'OAuthç™»å½•æˆåŠŸï¼ä»¤ç‰Œå·²ä¿å­˜ã€‚');
                                updateTokenDisplay();
                            }
                        }
                    }, 1000);
                    
                } else {
                    showResult('oauthResult', `è·å– ${provider} æˆæƒURLå¤±è´¥: ${data.detail}`, true);
                }
            } catch (error) {
                showResult('oauthResult', `è¯·æ±‚å¤±è´¥: ${error.message}`, true);
            }
        }
        
        // éªŒè¯ Token
        async function verifyToken() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                showResult('verifyResult', 'æ²¡æœ‰æ‰¾åˆ°è®¿é—®ä»¤ç‰Œ', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('verifyResult', `TokenéªŒè¯æˆåŠŸï¼\næœ‰æ•ˆ: ${data.valid}\nç”¨æˆ·ID: ${data.user_id}\né‚®ç®±: ${data.email}`);
                } else {
                    showResult('verifyResult', `TokenéªŒè¯å¤±è´¥: ${data.detail}`, true);
                }
            } catch (error) {
                showResult('verifyResult', `è¯·æ±‚å¤±è´¥: ${error.message}`, true);
            }
        }
        
        // å°è¯•åˆ·æ–°ä»¤ç‰Œ
        async function refreshToken() {
            const rToken = localStorage.getItem('refresh_token');
            if (!rToken) {
                console.log('æ²¡æœ‰refresh_tokenï¼Œæ— æ³•åˆ·æ–°');
                return false;
            }
            
            try {
                console.log('å°è¯•åˆ·æ–°ä»¤ç‰Œ...');
                const response = await fetch(`${API_BASE}/auth/refresh`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh_token: rToken })
                });
                const data = await response.json();
                if (!response.ok) {
                    console.log('åˆ·æ–°å¤±è´¥:', data.detail || response.statusText);
                    return false;
                }
                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                }
                if (data.refresh_token) {
                    localStorage.setItem('refresh_token', data.refresh_token);
                }
                updateTokenDisplay();
                return true;
            } catch (error) {
                console.log('ä»¤ç‰Œåˆ·æ–°å¤±è´¥:', error);
                return false;
            }
        }

        // UI è§¦å‘ï¼šè°ƒç”¨åç«¯åˆ·æ–°æ¥å£
        async function refreshTokenApi() {
            const ok = await refreshToken();
            const box = document.getElementById('refreshedAccessToken');
            if (ok) {

                box.textContent = `å·²åˆ·æ–° Access Token: ${token}`;

            } else {

                box.style.display = 'block';

        // UI è§¦å‘ï¼šæœ¬åœ°æ¨¡æ‹Ÿåˆ·æ–°

            localStorage.setItem('access_token', newAccess);

            box.textContent = `å·²åˆ·æ–° Access Tokenï¼ˆæ¨¡æ‹Ÿï¼‰: ${newAccess}`;
            box.style.display = 'block';

        // ç™»å‡º
        async function logoutApi(scope) {
            const token = localStorage.getItem('access_token');
            if (!token) {
                showResult('logoutStatus', 'æœªæ‰¾åˆ° access_token', true);
                return;
            }
            const rToken = localStorage.getItem('refresh_token');
            if (!rToken) {
                showResult('logoutStatus', 'æœªæ‰¾åˆ° refresh_token', true);
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ refresh_token: rToken, scope })
                });
                const data = await response.json().catch(() => ({}));
                if (response.ok) {
                    if (scope === 'global' || scope === 'local') {
                        clearTokens();
                    }
                    showResult('logoutStatus', data.message || `æ³¨é”€(${scope})æˆåŠŸ`, false);
                } else {
                    showResult('logoutStatus', data.detail || `æ³¨é”€(${scope})å¤±è´¥`, true);
                }
            } catch (error) {
                showResult('logoutStatus', `è¯·æ±‚å¤±è´¥: ${error.message}`, true);
            }
        }
        
        // æ¸…é™¤ Tokens
        function clearTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('supabase_access_token');
            localStorage.removeItem('supabase_refresh_token');
            updateTokenDisplay();
            showResult('verifyResult', 'Tokenså·²æ¸…é™¤');
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥URLä¸­çš„tokenï¼ˆç”¨äºOAuthå›è°ƒï¼‰
        window.addEventListener('load', () => {
            updateTokenDisplay();
            
            // æ£€æŸ¥URL hashä¸­æ˜¯å¦æœ‰OAuthå›è°ƒçš„token
            if (window.location.hash) {
                const params = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                
                if (accessToken) {
                    localStorage.setItem('access_token', accessToken);
                    if (refreshToken) {
                        localStorage.setItem('refresh_token', refreshToken);
                    }
                    
                    // æ¸…é™¤URLä¸­çš„hash
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    updateTokenDisplay();
                    showResult('oauthResult', 'ç¬¬ä¸‰æ–¹ç™»å½•æˆåŠŸï¼Tokenå·²ä¿å­˜ã€‚');
                }
            }
        });
    </script>
